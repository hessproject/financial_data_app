{% extends 'stocks/base.html' %}
{% block body_block %}


<form class="form-register" method="POST" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign Up</h2>

    <div class="form-group">
        <p class="required">
            <label for="id_username">Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username" autofocus>
        </p>
    </div>

    <div class="form-group">
        <p class="required">
            <label for="id_email">Email:</label>
            <input class="form-control" id="id_email" name="email" type="email" placeholder="Email">
        </p>
    </div>

    <div class="form-group">
        <p class="required">
            <label for="id_password1">Password:</label>
            <input class="form-control" id="id_password1" name="password1" placeholder="Password">
        </p>
    </div>

    <div class="form-group">
        <p>
            <label for="id_password2">Confirm Password:</label>
            <input class="form-control" id="id_password2" name="password2" placeholder="Confirm password">
        </p>
    </div>

    <button type="submit" class="btn btn-default">Register</button>
</form>

{% endblock %}

{% extends 'stocks/base.html' %}
{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class='form-signin' role="form" method="POST" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign Up</h2>

    <div class="form-group" >
        <p class="required">
            <label for="id_username">Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username" autofocus>
        </p>
        {{ form.errors.username }}
    </div>

    {{form.errors.email}}
    <div class="form-group" >
        <p class="required">
            <label for="id_email">Email:</label>
            <input class="form-control" id="id_email" name="email" type="email" placeholder="Email">
            {{ form.errors.email }}
        </p>
    </div>

    {{form.errors.password1}}
    <div class="form-group">
        <p class="required">
            <label for="id_password1">Password:</label>
            <input class="form-control" id="id_password1" name="password1" placeholder="Password" type="password">
            {{ form.errors.password1 }}
        </p>
    </div>


    <div class="form-group">
        <p class="required">
            <label for="id_password2">Confirm Password:</label>
            <input class="form-control" id="id_password2" name="password2" placeholder="Confirm password" type="password">
        </p>
        {{ form.errors.password2 }}
    </div>

    <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>

</form>

{% endblock %}

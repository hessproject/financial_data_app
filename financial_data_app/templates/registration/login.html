{% extends 'financials/base.html' %}
{% load staticfiles %}

{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method="POST" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign In</h2>

    <label for="id_username">Username:</label>
    <input id="id_username" placeholder="Username" class="form-control" maxlength="100" name="username" type="text" required autofocus>

    <label for="inputPassword">Password:</label>
    <input id="id_password" placeholder="Password" class="form-control" maxlength="100" name="password" type="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign In</button><br>

    <p> Don't have a login?<a href="{% url 'registration_register' %}"> Register</a></p>
</form>

{% endblock %}
